# JointStatePublisher publish
- ros_topic_name: "/joint_states"
  gz_topic_name: "/world/default/model/scorpio/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "ignition.msgs.Model"
  direction: "GZ_TO_ROS"

- ros_topic_name: "/gt/base_link"
  gz_topic_name: "/model/scorpio/odometry"
  ros_type_name: "nav_msgs/msg/Odometry"
  gz_type_name: "ignition.msgs.Odometry"
  direction: "GZ_TO_ROS"

- ros_topic_name: "/tf"
  gz_topic_name: "/model/scorpio/pose"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "ignition.msgs.Pose_V"
  direction: "GZ_TO_ROS"

- ros_topic_name: "/base_imu"
  gz_topic_name: "/world/default/model/scorpio/link/base_imu/sensor/base_imu/imu"
  ros_type_name: "sensor_msgs/msg/Imu"
  gz_type_name: "ignition.msgs.IMU"
  direction: "GZ_TO_ROS"

