  ros_type_name: "sensor_msgs/msg/PointCloud2"
  gz_type_name: "ignition.msgs.PointCloudPacked"
  direction: "GZ_TO_ROS"

- ros_topic_name: "/livox/imu"
  gz_topic_name: "/world/default/model/scorpio/link/mid360/sensor/mid360_imu/imu"
